<section>
    <h2>User Registration</h2>
    <form id="registerForm">
        <label>
            Name:<br>
            <input type="text" name="username" required />
        </label><br><br>
        <label>
            Email:<br>
            <input type="email" name="email" required />
        </label><br><br>
        <label>
            Password:<br>
            <input type="password" name="password" required />
        </label><br><br>
        <button type="submit">Register</button>
    </form>
</section>
