<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Meter Dashboard - Electricity Monitoring</title>
    <meta name="description" content="Real-time electricity meter monitoring dashboard with modern UI">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">

    <style>
        /* Additional modern overrides */
        .brand-icon {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--electric-gradient);
            border-radius: 12px;
        }

        .brand-title {
            font-size: 1.1rem;
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .user-avatar {
            font-size: 1.2rem;
        }

        .dropdown-menu {
            border: none;
            box-shadow: var(--shadow-xl);
            border-radius: var(--radius-lg);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--electric-blue);
        }

        .dropdown-item i {
            width: 16px;
        }

        /* Status dot animation */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            display: inline-block;
            margin-right: 6px;
            animation: pulse-electric 2s infinite;
        }

        /* Loading animations */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--electric-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--electric-blue-dark);
        }
    </style>
</head>

<body>
    <div id="nav"></div>

    <main id="content" class="container my-4">
        <!-- Dynamic content will be injected here -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/sockets.js"></script>
    <script src="assets/js/ui.dashboard.js"></script>
    <script src="assets/js/ui.devices.js"></script>
    <script src="assets/js/ui.auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script>
        (async () => {
            try {
                const navHtml = await fetch('assets/components/nav.html').then(r => r.text());
                document.getElementById('nav').innerHTML = navHtml;

                // Wait a bit for DOM to update, then initialize UI
                setTimeout(() => {
                    if (window.UI && typeof UI.updateAuthButton === 'function') {
                        const isLoggedIn = !!localStorage.getItem('username');
                        UI.updateAuthButton(isLoggedIn);

                        // Show dashboard by default
                        if (isLoggedIn) {
                            UI.showDashboard();
                        }
                    }
                }, 100);
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        })();
    </script>
    <!-- <script src="assets/js/app.js"></script> -->
</body>

</html>
