<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Meter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* Optional small overrides */
        .navbar-brand i {
            margin-right: .5rem;
        }
    </style>

</head>

<body>
    <div id="nav"></div>

    <main id="content" class="container my-4">
        <!-- Dynamic content will be injected here -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/sockets.js"></script>
    <script src="assets/js/ui.dashboard.js"></script>
    <script src="assets/js/ui.devices.js"></script>
    <script src="assets/js/ui.auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script>
        (async () => {
            const navHtml = await fetch('assets/components/nav.html').then(r => r.text());
            document.getElementById('nav').innerHTML = navHtml;
            if (window.UI && typeof UI.updateAuthButton === 'function') {
                UI.updateAuthButton(!!localStorage.getItem('username'));
            }
        })();
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
