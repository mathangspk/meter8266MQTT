<section class="animate-fade-in-up">
    <!-- Header with Actions -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h4 mb-1 text-primary">
                <i class="bi bi-cpu text-electric me-2"></i>
                Device Management
            </h2>
            <p class="text-muted mb-0">Monitor and manage your electricity meters</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary">
                <i class="bi bi-funnel me-1"></i>Filter
            </button>
            <button id="addDeviceBtn" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i>Add Device
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search text-electric"></i>
                        </span>
                        <input type="text" id="deviceSearch" class="form-control"
                               placeholder="Search by name, serial, or location...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="">All Status</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="warning">Warning</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="">Sort by</option>
                        <option value="name">Name</option>
                        <option value="last_seen">Last Seen</option>
                        <option value="power">Power Usage</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="deviceLoading" class="text-center my-5 d-none">
        <div class="d-flex flex-column align-items-center gap-3">
            <div class="spinner-border text-electric" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading devices...</span>
            </div>
            <div>
                <h5 class="text-muted mb-1">Loading Devices</h5>
                <p class="text-muted mb-0">Fetching latest device information...</p>
            </div>
        </div>
    </div>

    <!-- Device Grid -->
    <div id="deviceContainer" class="row g-4"></div>

    <!-- Empty State -->
    <div id="deviceEmpty" class="text-center my-5 d-none">
        <div class="empty-state">
            <div class="empty-icon mb-3">
                <i class="bi bi-cpu display-1 text-muted"></i>
            </div>
            <h5 class="text-muted mb-2">No Devices Found</h5>
            <p class="text-muted mb-4">Get started by adding your first electricity meter</p>
            <button class="btn btn-primary">
                <i class="bi bi-plus-lg me-2"></i>Add Your First Device
            </button>
        </div>
    </div>

    <!-- Pagination -->
    <div id="devicePagination" class="d-flex justify-content-center mt-4 d-none">
        <nav aria-label="Device pagination">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
