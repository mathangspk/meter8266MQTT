<section class="animate-fade-in-up">
    <!-- Device Header -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start gap-3">
                <div class="flex-grow-1">
                    <h3 class="card-title mb-1">
                        <i class="bi bi-cpu text-electric me-2"></i>
                        Device Details
                    </h3>
                    <p class="text-muted mb-0 d-none d-sm-block">Monitor real-time electricity consumption</p>
                </div>
                <div class="d-flex gap-2 w-100 w-sm-auto">
                    <button class="btn btn-outline-primary flex-fill flex-sm-auto btn-sm">
                        <i class="bi bi-pencil me-1"></i>
                        <span class="d-none d-sm-inline">Edit</span>
                        <span class="d-sm-none">Edit</span>
                    </button>
                    <button class="btn btn-outline-danger flex-fill flex-sm-auto btn-sm">
                        <i class="bi bi-trash me-1"></i>
                        <span class="d-none d-sm-inline">Delete</span>
                        <span class="d-sm-none">Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Device Information -->
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i class="bi bi-info-circle text-electric me-2"></i>
                        Device Information
                    </h6>
                </div>
                <div class="card-body">
                    <div class="device-info-item mb-3">
                        <label class="form-label text-muted small mb-1">Serial Number</label>
                        <div class="d-flex align-items-center">
                            <span id="deviceSerial" class="fw-semibold me-2">-</span>
                            <button class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="device-info-item mb-3">
                        <label class="form-label text-muted small mb-1">Device Name</label>
                        <span id="deviceName" class="fw-semibold">-</span>
                    </div>

                    <div class="device-info-item mb-3">
                        <label class="form-label text-muted small mb-1">Location</label>
                        <span id="deviceLocation" class="fw-semibold">-</span>
                    </div>

                    <div class="device-info-item mb-3">
                        <label class="form-label text-muted small mb-1">Status</label>
                        <span id="deviceStatus" class="status-indicator status-online">
                            <div class="status-dot"></div>
                            Online
                        </span>
                    </div>

                    <div class="device-info-item">
                        <label class="form-label text-muted small mb-1">Last Seen</label>
                        <span id="deviceLastSeen" class="fw-semibold">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Metrics -->
        <div class="col-lg-8">
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="metric-card electric-theme">
                        <div class="card-icon text-electric">
                            <i class="bi bi-lightning"></i>
                        </div>
                        <div class="card-content">
                            <h4 class="metric-value" id="deviceVoltage">-</h4>
                            <p class="metric-label">Voltage (V)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card green-theme">
                        <div class="card-icon text-electric-green">
                            <i class="bi bi-activity"></i>
                        </div>
                        <div class="card-content">
                            <h4 class="metric-value" id="deviceCurrent">-</h4>
                            <p class="metric-label">Current (A)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card orange-theme">
                        <div class="card-icon text-electric-orange">
                            <i class="bi bi-bolt"></i>
                        </div>
                        <div class="card-content">
                            <h4 class="metric-value" id="devicePower">-</h4>
                            <p class="metric-label">Power (W)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card purple-theme">
                        <div class="card-icon text-electric">
                            <i class="bi bi-battery-full"></i>
                        </div>
                        <div class="card-content">
                            <h4 class="metric-value" id="deviceEnergy">-</h4>
                            <p class="metric-label">Energy (kWh)</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Multiple Real-time Charts -->
            <div class="charts-grid">
                <!-- Voltage Chart -->
                <div class="card voltage-chart">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="bi bi-lightning text-electric me-2"></i>
                            Real-time Voltage
                        </h6>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="toggleVoltageRealtime" checked>
                            <label class="form-check-label" for="toggleVoltageRealtime">
                                <span class="d-none d-sm-inline">Live</span>
                                <span class="d-sm-none">Live</span>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="voltageChart" height="100"></canvas>
                    </div>
                </div>

                <!-- Current Chart -->
                <div class="card current-chart">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="bi bi-activity text-success me-2"></i>
                            Real-time Current
                        </h6>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="toggleCurrentRealtime" checked>
                            <label class="form-check-label" for="toggleCurrentRealtime">
                                <span class="d-none d-sm-inline">Live</span>
                                <span class="d-sm-none">Live</span>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="currentChart" height="100"></canvas>
                    </div>
                </div>

                <!-- Power Chart -->
                <div class="card power-chart">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="bi bi-bolt text-warning me-2"></i>
                            Real-time Power
                        </h6>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="togglePowerRealtime" checked>
                            <label class="form-check-label" for="togglePowerRealtime">
                                <span class="d-none d-sm-inline">Live</span>
                                <span class="d-sm-none">Live</span>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="powerChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modern Statistics Section -->
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">
                <i class="bi bi-bar-chart text-electric me-2"></i>
                Statistics
            </h6>
            <button class="btn btn-sm btn-outline-primary d-md-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#statsControls">
                <i class="bi bi-filter"></i>
            </button>
        </div>
        <div class="card-body">
            <!-- Mobile-friendly Controls -->
            <div class="row g-2 mb-3" id="statsControls">
                <div class="col-6 col-sm-4">
                    <label class="form-label small fw-semibold">Mode</label>
                    <select id="statsMode" class="form-select form-select-sm">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                <div class="col-6 col-sm-4">
                    <label class="form-label small fw-semibold">Start Date</label>
                    <input type="date" id="statsStart" class="form-control form-control-sm">
                </div>
                <div class="col-12 col-sm-4">
                    <label class="form-label small fw-semibold d-none d-sm-block">&nbsp;</label>
                    <button id="loadStatsBtn" class="btn btn-primary btn-sm w-100">
                        <i class="bi bi-graph-up me-1"></i>
                        <span class="d-none d-sm-inline">Load Data</span>
                        <span class="d-sm-none">Load</span>
                    </button>
                </div>
            </div>

            <!-- Modern Stats Table -->
            <div class="table-responsive mb-3">
                <table id="statsTable" class="table table-sm mb-0 modern-stats-table">
                    <thead class="table-light">
                        <tr>
                            <th class="border-0 small fw-semibold">
                                <i class="bi bi-calendar text-muted me-1"></i>Period
                            </th>
                            <th class="border-0 small fw-semibold text-center">
                                <i class="bi bi-lightning text-electric me-1"></i>Volt<br>
                                <small class="text-muted">Min/Max</small>
                            </th>
                            <th class="border-0 small fw-semibold text-center">
                                <i class="bi bi-activity text-success me-1"></i>Amp<br>
                                <small class="text-muted">Min/Max</small>
                            </th>
                            <th class="border-0 small fw-semibold text-center">
                                <i class="bi bi-battery-full text-info me-1"></i>Energy<br>
                                <small class="text-muted">kWh</small>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <!-- Stats rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Statistics Chart -->
            <div class="mt-3">
                <canvas id="statsBarChart" height="120"></canvas>
            </div>
        </div>
    </div>
</section>
